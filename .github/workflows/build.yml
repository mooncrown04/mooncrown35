name: Build CloudStream Plugin (.cs3)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build .cs3 Plugin
        run: ./gradlew cs3

      - name: Upload .cs3 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mooncrown35-plugin
          path: build/libs/*.cs3
